   <body>
      <header class="jumbotron">
         <h1 class="display-3">Work Day Scheduler</h1>
         <p class="lead">A simple calendar app for scheduling your work day</p>
         <p id="currentDay" class="lead"></p>
         <button id= "cleanSlate" type="button" class="btn btn-warning">Clear Schedule?</button>
      </header>
      <!--This container holds each section block-->

            <div class="col-2 hour">
               <div>8:00 AM</div>
            </div>
            <!--This column contains the text area-->
            <textarea id="text8" class="col-9 addTask description"></textarea>
            <!--This column also acts as the button-->
            <button id="button8" class="saveBtn col-1"><i class="fas fa-lock" id="icon8"></i></button>
         </div>
